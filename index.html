<head>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

<body>

  <div id="app">

    <h1 class="titulo">Similitud Coseno:</h1>

    <div class="main">


      <div class="contenedor">


        <section class="usuarios">
          <div class="usuario">
            <img v-if="seleccionA" v-bind:src="'./imagenes/' + seleccionA.nombre + '.jpeg'" alt="">
            <div class="seleccion">
              <h1>Usted seleccion√≥ a:</h1>
              <select class="" v-on:change="onSeleccionA">
                <option value="">-</option>
                <!-- <option v-for="persona in listaPersonas" v-bind:value="persona.nombre">{{persona.nombre}}</option>-->



                <option v-for="persona in listaPersonas" v-bind:value="persona.nombre"
                  v-bind:data-icon="'./imagenes/' + persona.nombre + '.jpeg'">{{persona.nombre}}</option>
              </select>
            </div>

          </div>

        </section>




        <!--

     
      <table border="1">
        <tr>
          <td v-for="titulo in titulares">{{titulo}}</td>
          <td>Similitud</td>
        </tr>
        <tr v-for="user in getUserSimilitudList">
          <td>{{user.nombre}}</td>
          <td v-for="prop in user.propiedades">{{prop.value}} | {{prop.importancia}} </td>
          <td>{{user.similitud}}</td>
        </tr>
      </table>

      <div v-if="resultVisible">
        <h2>La Similitud Coseno entre: {{seleccionA[0]}} y {{seleccionB[0]}} es {{actualizar}} %</h2>
      </div>

    -->

      </div>

      <!-- probare sacando el sliders a aqui-->
      <div class="contenedor2">

        <div class="sliders" v-if="seleccionA">
          <h3>Importancia</h3>

          <ul class="slide">
            <li v-for="prop in seleccionA.propiedades">
              <h4>{{prop.titulo}}:</h4>
              <input type="range" v-model:value="prop.importancia" min="0.01" max="1" step="any">
              <!-- <p>{{prop.importancia}}</p> -->
            </li>
          </ul>
        </div>
      </div>
    </div>



    <section class="usuarios">

      <div class="itemsSimilitudes" v-if="seleccionA">

        <div class="itemSimilitude" v-if="seleccionA" v-for="(user) in getUserSimilitud">


          <img class="similitudes tooltipped" v-bind:src="'./imagenes/' + user.nombre + '.jpeg'" data-position="bottom"
            v-bind:data-tooltip="user.nombre" alt="" v-bind:style="[{'bottom': ((user.similitud)*2)-200 + 'px' }]" />
          <!-- <h2>{{user.nombre}}: </h2>
            <h2>{{user.similitud | fixed}}</h2>-->

        </div>


      </div>
